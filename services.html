<div class="row">
  <div class="col-lg-12">
    <h2>Services</h2>
    <div ng-repeat='service in services'>
      <div class="row service">
        <div class="col-md-2">
          <img ng-src="http://icons.iconarchive.com/icons/martz90/circle-addon2/512/{{service.image}}" alt="large computer icon" />
        </div>
        <div class="col-md-10">
          <h3>{{service.name}}</h3>
          <p>{{service.description}}</p>
          <a href="#/contact" class="btn btn-primary">Contact Us</a>
        </div>
      </div>
    </div>
  </div>
</div>
